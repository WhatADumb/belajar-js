<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function adderByNumber(value){
            const status = "Success adding"
            
            function adder(param){
                console.log(status)
                return value + param
            }

            return adder
        }

        let datas = adderByNumber(5)
        console.log(datas(10))
        console.log(datas(15))
        console.log(datas(20))

        let datas1 = adderByNumber(10)
        console.log(datas1(10))
        console.log(datas1(15))
        console.log(datas1(20))
    </script>
</body>
