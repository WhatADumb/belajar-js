<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const names = {
            "first name": "Fadhil",
            "middle name": null,
            "last name": "Firmansyah"
        }

        const person = ["Fadhil", null, "Firmansyah"]

        for(let properties in names){
            document.writeln(`<p>Property ${properties}: ${names[properties]}</p>`)
        }

        for(let index in person){
            document.writeln(`<p>Index of ${index}: ${person[index]}</p>`)
        }
    </script>
</body>
</html>
