<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello(name){
            document.writeln(`<p>Hello ${name}</p>`)
        }
        
        let greet = hello
        
        hello("Fadhil")
        greet("Sigma")

        function namePls(callback){
            callback("Skibidi")
        }

        namePls(hello)
        namePls(greet)
    </script>
</body>
</html>
