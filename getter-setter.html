<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let datas = {
            firstName: "Fadhil",
            lastName: "Firmansyah",
            get fullName(){
                return `Hello, ${this.firstName} ${this.lastName}`
            },
            set fullName(values){
                let value = values.split(" ")
                this.firstName = value[0]
                this.lastName = value[1]
            }
        }

        console.table(datas)

        datas.fullName = "Sigma Mewing"
        console.table(datas)
    </script>
</body>
</html>
