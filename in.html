<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let indexs = [true, 'A', 123]
        if(2 in indexs){
            console.log("Value is: " + indexs[2])
        }else{
            console.log("Value not found")
        }

        let singleton = {name: "Fadhil Firmansyah"}
        if("name" in singleton){
            console.log("Value is: " + singleton.name)
        }else{
            console.log("Value not found")
        }

        indexs = [true, 'A', undefined]
        if(2 in indexs){
            console.log("Value is: " + indexs[2])
        }else{
            console.log("Value not found")
        }

        singleton = {name: null}
        if("name" in singleton){
            console.log("Value is: " + singleton.name)
        }else{
            console.log("Value not found")
        }
    </script>
</body>
</html>
