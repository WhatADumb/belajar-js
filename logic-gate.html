<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value
        let value1 = 1
        let value2 = 2

        value = value1 > value2
        document.writeln(value1 + " > " + value2 + " = " + value)

        value = value1 > value2
        document.writeln(value1 + " >= " + value2 + " = " + value)

        value = value1 < value2
        document.writeln(value1 + " < " + value2 + " = " + value)

        value = value1 <= value2
        document.writeln(value1 + " <= " + value2 + " = " + value)

        value = value1 == value2
        document.writeln(value1 + " == " + value2 + " = " + value)

        value = value1 === value2
        document.writeln(value1 + " === " + value2 + " = " + value)

        value = value1 != value2
        document.writeln(value1 + " != " + value2 + " = " + value)
    </script>
</body>
</html>
