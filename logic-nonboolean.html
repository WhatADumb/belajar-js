    <script>
        console.log("" || "Fadhil")

        console.log("" && "Fadhil")

        console.log(0 && "Fadhil")
        console.log(null && "Fadhil")
        console.log("Fadhil" && undefined)
        console.log(undefined && null)
        console.log(null && 0)

    </script>
