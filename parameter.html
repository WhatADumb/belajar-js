<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayMyNames(firstName, lastName){
            document.writeln(`<h1>Hello, ${firstName} ${lastName}</h1>`)
        }

        sayMyNames("Fadhil", "Firmansyah")
        sayMyNames("Jack", "Reacher")
    </script>
</body>
