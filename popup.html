<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let status = confirm("Apakah anda ingin mempelajari Popup Javascript?")

        if(status){
            let nama = prompt("Tolong masukan nama anda?")
            alert(`Hallo ${nama}`)
        }else{
            alert("Bye-bye")
        }
    </script>
</body>
</html>
