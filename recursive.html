<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Using iteration
        function factorial_for(value){
            let result = 1
            for(let i = 1; i <= value; i++){
                result *= i
            }

            return result
        }

        console.log(factorial_for(5))

        // Using recursive
        function factorial_recursive(value){
            if(value === 1){
                return 1
            }else{
                return value * factorial_recursive(value - 1)
            }
        }

        console.log(factorial_recursive(5))
    </script>
</body>
</html>
