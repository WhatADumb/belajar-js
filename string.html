<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // String formal
        document.writeln("Hello World")
        document.writeln("<br>")
        document.writeln("Hello another world")
        document.writeln("<br>")

        // String Concatination
        document.writeln("Fadhil " + "Firmansyah")
        document.writeln("<br>")

        // Escape sequence
        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("Lorem\nIpsum\nColor")
        document.writeln("Hello\tWorld")
        document.writeln("\"This is my place\"")
        document.writeln("\'a\'")
        document.write("home\\insomnia\\Document\\")
        document.writeln("</textarea>")
    </script>
</body>
</html>
